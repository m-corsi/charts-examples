<h1>Angular Google Line Chart Example</h1>

<google-chart [type]="chartData.type" [data]="chartData.data" [columns]="chartData.columnNames"
    [options]="chartData.options" [width]="chartData.width" [height]="chartData.height">
</google-chart>


<google-chart [type]="AreaChartData.type" [data]="AreaChartData.data" [columns]="AreaChartData.columnNames"
[options]="AreaChartData.options" [width]="AreaChartData.width" [height]="AreaChartData.height">
</google-chart>
